<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

</html>

<head>
    <title>Criar Conta</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/register.css">
    <link rel="stylesheet" type="text/css" href="css/login2.css">
    <!--===============================================================================================-->
</head>

<body>

    <div class="limiter">
        <div class="container-login100" >
            <div class="wrap-login100 " style="max-height: 1150px; padding-top: 10px; padding-bottom: 10px; padding-left: 100px; padding-right: 100px">
                <div class="login100-pic js-tilt" data-tilt style="display: block; margin-left: auto; margin-right: auto;">
                    <a href="/">
                        <img style="height: 80%; width: 80%; display: block; margin-left: auto; margin-right: auto; " src="images/logobox.png" alt="IMG">
                    </a>
                </div>
                <form method="post" th:action="@{/register/save}" th:object="${user}" onsubmit="return validateForm()"
                    class="form-horizontal">
                    <div th:if="${param.success}">
                        <div class="alert alert-info">
                            Registrado com sucesso
                        </div>
                    </div>
                    <span class="login100-form-title">
                        Criar Conta DesapegAí
                    </span>

                    <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                        <input class="input100" id="email" name="email" th:field="*{email}" type="email"
                            placeholder="Digite seu email">
                        <p th:errors="*{email}" class="text-danger" th:if="${#fields.hasErrors('email')}"></p>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                    </div>


                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <input class="input100" id="password" name="password" th:field="*{password}" type="password"
                            placeholder="Digite sua senha" />
                        <p th:errors="*{password}" class="text-danger" th:if="${#fields.hasErrors('password')}"></p>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input100 validate-input">
                        <input class="input100" id="username" name="username" th:field="*{username}"
                            placeholder="Digite seu usuário">
                        <p th:errors="*{username}" class="text-danger" th:if="${#fields.hasErrors('username')}"></p>
                    </div>

                    <div class="wrap-input100 validate-input">
                        <input class="input100" id="name" name="name" th:field="*{name}"
                            placeholder="Diite seu Nome e Sobrenome" />
                        <p th:errors="*{name}" class="text-danger" th:if="${#fields.hasErrors('name')}"></p>
                    </div>


                    <div class="wrap-input100 validate-input">
                        <input class="input100" type="text" id="cep" name="cep" th:field="*{address}"
                            onblur="pesquisacep(this.value);" placeholder="CEP - auto preenchimento">
                    </div>

                    <div class="wrap-input100 validate-input">
                        <input class="input100" type="text" id="rua" name="rua" placeholder="         -> Rua" readonly>
                    </div>

                    <div class="wrap-input100 validate-input">
                        <input class="input100" type="text" id="bairro" name="bairro" placeholder="         -> Bairro"
                            readonly>
                    </div>

                    <div class="wrap-input100 validate-input">
                        <input class="input100" type="text" id="cidade" name="cidade" placeholder="         -> Cidade"
                            readonly>
                    </div>

                    <div class="wrap-input100 validate-input">
                        <input class="input100" id="phone" name="phone" onblur="validarTelefone(this.value)"
                            th:field="*{phone}" placeholder="Digite seu telefone" />
                        <p th:errors="*{phone}" class="text-danger" th:if="${#fields.hasErrors('phone')}"></p>
                    </div>


                    <div class="container-login100-form-btn">
                        <button type="submit" class="login100-form-btn">
                            Criar Conta
                        </button>
                    </div>



                    <div class="text-center p-t-80">
                        <a class="txt2" href="/login">
                            Ja tem um conta? Entrar
                            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>




    <!--===============================================================================================-->
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/select2/select2.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/tilt/tilt.jquery.min.js"></script>
    <script>
        $('.js-tilt').tilt({
            scale: 1.1
        })
    </script>
    <!--===============================================================================================-->
    <script src="js/main.js"></script>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MfZyZ1OXnGCKJv3/JBfQckuP7rfrJpOVHjq8b8f+0Cj0A0bQswe5CkXZ2MI8jM2" crossorigin="anonymous"></script>

<script>

    function limpa_formulário_cep() {
        //Limpa valores do formulário de cep.
        document.getElementById('rua').value = ("");
        document.getElementById('bairro').value = ("");
        document.getElementById('cidade').value = ("");
    }

    function meu_callback(conteudo) {
        if (!("erro" in conteudo)) {
            //Atualiza os campos com os valores.
            document.getElementById('rua').value = (conteudo.logradouro);
            document.getElementById('bairro').value = (conteudo.bairro);
            document.getElementById('cidade').value = (conteudo.localidade);
        } //end if.
        else {
            //CEP não Encontrado.
            limpa_formulário_cep();
            alert("CEP não encontrado.");
        }
    }

    function pesquisacep(valor) {

        //Nova variável "cep" somente com dígitos.
        var cep = valor.replace(/\D/g, '');

        //Verifica se campo cep possui valor informado.
        if (cep != "") {

            //Expressão regular para validar o CEP.
            var validacep = /^[0-9]{8}$/;

            //Valida o formato do CEP.
            if (validacep.test(cep)) {

                //Preenche os campos com "..." enquanto consulta webservice.
                document.getElementById('rua').value = "...";
                document.getElementById('bairro').value = "...";
                document.getElementById('cidade').value = "...";

                //Cria um elemento javascript.
                var script = document.createElement('script');

                //Sincroniza com o callback.
                script.src = 'https://viacep.com.br/ws/' + cep + '/json/?callback=meu_callback';

                //Insere script no documento e carrega o conteúdo.
                document.body.appendChild(script);

            } //end if.
            else {
                //cep é inválido.
                limpa_formulário_cep();
                alert("Formato de CEP inválido.");
            }
        } //end if.
        else {
            //cep sem valor, limpa formulário.
            limpa_formulário_cep();
        }
    };

</script>

<script>
    function validarTelefone(telefone) {
        // Expressão regular mais flexível para aceitar diferentes formatos
        var regex = /^[0-9]{10,11}$/;

        if (!regex.test(telefone)) {
            alert("Número de telefone inválido! Por favor, insira um número válido.");
            document.getElementById('phone').value = "";  // Limpa o campo se for inválido
        }
    }
</script>

<script>
    function replaceCommaWithDot(element) {
        element.value = element.value.replace(",", ".");
    }

    function validateForm() {
        let title = document.getElementById("title").value;
        let description = document.getElementById("description").value;
        let price = document.getElementById("price").value;
        let category = document.getElementById("category").value;
        let phone = document.getElementById("phone").value;

        // Verificar se os campos estão preenchidos
        if (title === "" || description === "" || price === "" || category === "" || phone === "") {
            alert("Por favor, preencha todos os campos corretamente.");
            return false;
        }

        // Substituir vírgulas por pontos no campo 'price'
        replaceCommaWithDot(document.getElementById("price"));

        // Validar telefone
        if (!validateTelefone(phone)) {
            return false;
        }

        return true;
    }

    function validateTelefone(telefone) {
        // Expressão regular para aceitar apenas dígitos
        var regex = /^[0-9]+$/;

        if (!regex.test(telefone)) {
            alert("Número de telefone inválido! Por favor, insira apenas números.");
            document.getElementById('phone').value = "";  // Limpa o campo se for inválido
            return false;
        }

        return true;
    }

    document.addEventListener("input", function () {
        let price = document.getElementById("price");
        let phone = document.getElementById("phone");

        replaceCommaWithDot(price);

        let submitBtn = document.querySelector("button[type=submit]");
        submitBtn.disabled = !validateForm();
    });
</script>

</body>

</html>
