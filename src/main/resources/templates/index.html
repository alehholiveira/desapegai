<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"></html>
<head th:replace="~{fragments :: html_header}">
</head>
<head>
    <title>Desapega√≠</title>
</head>
<body>
    <div th:replace="~{fragments :: html_nav}"></div>
    <div class="container d-flex justify-content-center mt-5 mb-3" >
        <div class="row align-items-center" style="width: 100%;">
            <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="https://placehold.co/800x175/red/white"  class="d-block carrousel_img w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="https://placehold.co/800x175/orange/white"  class="d-block carrousel_img w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="https://placehold.co/800x175/blue/white"  class="d-block carrousel_img w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>
    </div>

    <h2 class="ms-5 ps-5 mb-3">Produtos:</h2>
    <div th:each="ad : ${ads}" class="card ms-5 ps-5 mt-2" style="width: 18rem;">
        <img th:src="${#strings.replace(ad.images, ',', '')}" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title" th:text="${ad.title}"></h5>
            <p class="card-text" th:text="${ad.price}"></p>
            <p class="card-text" th:text="${ad.seller.name}"></p>
            <p th:text="${ad.description}"></p>
            <a th:href="'/' + ${ad.id}" class="btn btn-primary">Ver mais</a>
        </div>
    </div>
        
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</html>
