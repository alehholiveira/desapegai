<!-- Script CEP para exibir no anuncio -->
<script>
  var id = 0;
  carrega_cep();

  function carrega_cep(){
    var conteudo_final;
    let cep  = document.getElementById(0); 
    let id_local  = 0;
    var conteudo_final;
    while(cep != null){
      console.log(id_local);
      pesquisacep(cep.innerText);
      id_local++;
      cep = document.getElementById(id_local);
    }
  }
 
  function meu_callback(conteudo) {
    if (!("erro" in conteudo)) {
        //Atualiza os campos com os valores.

      let endereco =  conteudo.localidade + " - " + conteudo.uf;
      document.getElementById(id).innerText = endereco;
      document.getElementById(id).style.display = "block";
      id++;
        
      
    }
    else {
        //CEP não Encontrado.
        alert("CEP não encontrado.");
    }
  }

      
  function pesquisacep(valor) {

      //Nova variável "cep" somente com dígitos.
      var cep = valor.replace(/\D/g, '');

      //Verifica se campo cep possui valor informado.
      if (cep != "") {

          //Expressão regular para validar o CEP.
          var validacep = /^[0-9]{8}$/;

          //Valida o formato do CEP.
          if(validacep.test(cep)) {

              //Cria um elemento javascript.
              var script = document.createElement('script');

              //Sincroniza com o callback.
              script.src = 'https://viacep.com.br/ws/'+ cep + '/json/?callback=meu_callback';

              //Insere script no documento e carrega o conteúdo.
              document.body.appendChild(script);

          } //end if.
          else {
              //cep é inválido.
              limpa_formulário_cep();
              alert("Formato de CEP inválido.");
          }
      } //end if.
      else {
          //cep sem valor, limpa formulário.
          limpa_formulário_cep();
      }
  };

</script>

<!-- Script API Google Maps -->
<script th:if="${#authorization.expression('isAuthenticated()')}" th:inline="javascript">
  async function getCoordinates(address) {
    const response = await fetch(`https://maps.googleapis.com/maps/api/geocode/json?address=${address}&key=AIzaSyAc9-NedwVuG0a_UWAysE5NRK3c7ApeNgQ`);
    const data = await response.json();
    return data.results[0].geometry.location;
  }

  async function inicializarMapa() {
    // Obtenha as coordenadas usando a função getCoordinates
    var address = /*[[${#authentication.principal.address}]]*/ '';
    const pontoEncontro = await getCoordinates(address);
    console.log(pontoEncontro);

    // Crie um objeto de opções para o mapa
    var opcoesMapa = {
      center: pontoEncontro,
      zoom: 12
    };

    // Crie um novo mapa no elemento com o ID "mapa"
    var mapa = new google.maps.Map(document.getElementById('mapa'), opcoesMapa);

    // Adicione um marcador no ponto de encontro
    var marcador = new google.maps.Marker({
      position: pontoEncontro,
      map: mapa,
      title: 'Ponto de Encontro'
    });
  }
</script>
